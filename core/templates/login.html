{% extends "sistema/base-sistema.html" %}
{% load static %}
{% block conteudo-sistema %}
<div class=container-login>
    <div class="login text-center">
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'media/logotipo.jpg' %}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">{{ error_msg }}</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; SK im√≥veis 2019</p>
        </form>
    </div>
</div>

{% endblock conteudo-sistema %}
{% load static %}
